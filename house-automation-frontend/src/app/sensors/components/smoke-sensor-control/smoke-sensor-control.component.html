<form class="container" [formGroup]="form" *ngIf="sensor">
  <h3 class="name">{{ sensor.name }}</h3>

  <mat-slide-toggle
    class="control"
    [checked]="sensor.active"
    [formControl]="control">Sensor de fuma√ßa
  </mat-slide-toggle>

  <button
  class="button"
  mat-raised-button color="primary"
  (click)="changeSmokeSensorAlarm()">
    {{ control.value ? 'Ativar Sensor' : 'Desativar Sensor' }}
  </button>
</form>

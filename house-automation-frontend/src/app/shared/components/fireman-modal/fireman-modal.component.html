<h2 class="title" mat-dialog-title>Bombeiros acionados</h2>

<mat-dialog-content class="body">
  <p>Os bombeiros foram acionados pela central de incêndio! Dentro de alguns minutos eles chegarão para atender a ocorrência</p>

<h2 class="title" mat-dialog-title>Alarme de presença disparado</h2>

<mat-dialog-content class="body">
  <p>O alarme de invasores foi disparado! Caso o alarme não seja desativado a policia será acionada</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">Continuar</button>
  <button mat-button (click)="deactivateAlarm()">Desativar Alarme</button>
</mat-dialog-actions>

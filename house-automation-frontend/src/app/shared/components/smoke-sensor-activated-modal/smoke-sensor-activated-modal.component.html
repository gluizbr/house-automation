<h2 class="title" mat-dialog-title>Fumaça detectada</h2>

<mat-dialog-content class="body">
  <p *ngIf="sensor">O sensor de fumaça {{ this.sensor.name }} foi ativado. Foram liberados jatos de água para contensão</p>
  <h3 class="highlight">Os bombeiros já foram acionados!</h3>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>

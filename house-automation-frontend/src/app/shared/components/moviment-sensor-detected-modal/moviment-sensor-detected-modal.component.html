<h2 class="title" mat-dialog-title>Movimento detectado</h2>

<mat-dialog-content class="body">
  O alarme de invasores detectou um movimento, caso o alarme não seja desativado ele irá disparar.
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="deactivateAlarm()">
    Desativar o Alarme
  </button>
</mat-dialog-actions>

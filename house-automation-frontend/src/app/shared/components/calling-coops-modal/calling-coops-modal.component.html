<h2 class="title" mat-dialog-title>Polícia acionada</h2>

<mat-dialog-content class="body">
  <p>A polícia foi acionada pela central de ladrão! Dentro de alguns minutos eles chegarão para atender a ocorrência</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>

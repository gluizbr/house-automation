<h2 class="title" mat-dialog-title>Fogo detectado</h2>

<mat-dialog-content class="body">
  <p>Foi detectado fogo! Fique em segurança que os bombeiros serão acionados automáticamente</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
